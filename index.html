<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Rock_Paper_Scissors</h1>
    </header>
    <main>
      <div class="score-container">
        <p class="human-score-text">Human_<span id="human-score">0</span></p>
        <p class="computer-score-text">
          Computer_<span id="computer-score">0</span>
        </p>
      </div>
      <div class="choices-container">
        <button id="rock" class="choices">👊</button>
        <button id="paper" class="choices">🖐</button>
        <button id="scissors" class="choices">✌</button>
      </div>
      <div class="results-container">
        <div class="choice-results">
          <p class="human-choice">Human choice:</p>
          <p class="computer-choice">Computer choice:</p>
        </div>
        <p class="round-result">You win this round!</p>
        <p class="game-result">Congratulations! You won the game!</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
